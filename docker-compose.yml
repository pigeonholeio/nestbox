version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_AUTH0_CLIENT_ID: ${VITE_AUTH0_CLIENT_ID:-your_auth0_client_id_here}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.pigeonhole.io/v1}
    image: pigeonhole-web:latest
    container_name: pigeonhole-web
    ports:
      - "${PORT:-8080}:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_ENV=production
    networks:
      - pigeonhole-network
    labels:
      - "com.pigeonhole.service=web"
      - "com.pigeonhole.version=1.0.0"

networks:
  pigeonhole-network:
    driver: bridge
